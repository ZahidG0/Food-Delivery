    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "hasMenu": {
        "@type": "Menu",
        "hasMenuSection": [
          {"@type": "MenuSection", "name": "Pizza"},
          {"@type": "MenuSection", "name": "Burgers"},
          {"@type": "MenuSection", "name": "Pasta"},
          {"@type": "MenuSection", "name": "Soups"},
          {"@type": "MenuSection", "name": "Main Course"}
        ]
      }
    }
    </script>
  </head>
